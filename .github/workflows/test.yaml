name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable pnpm
      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: pnpm
      - run: pnpm i
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm test
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable pnpm
      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: pnpm
      - run: |
          ATPROTO_COMMIT=$(cat ./scripts/postinstall.sh | grep ATPROTO_COMMIT= | awk -F'=' '{print $2}')
          echo "ATPROTO_COMMIT=$ATPROTO_COMMIT" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          path: atproto
          key: atproto-${{ env.ATPROTO_COMMIT }}
      - run: pnpm i
      - run: pnpm playwright install --with-deps
      - run: cp .env.example .env
      - run: pnpm setup-dev
      - run: pnpm build
      - run: pnpm e2e
      - run: aws s3 cp playwright-report "s3://playwright-report/${{ github.sha }}" --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
          AWS_DEFAULT_REGION: auto
      - run: |
          echo "Report: https://gha.linkat.blue/playwright-report/${{ github.sha }}/index.html"
